<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title data-i18n="extension_name">Send-to-AI</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body class="popup">
    <header class="popup-header">
      <div class="logo">ü§ñ</div>
      <div class="title" data-i18n="extension_name">Send-to-AI</div>
      <button id="openOptions" class="icon-btn" data-i18n-title="open_settings" title="Settings">‚öôÔ∏è</button>
    </header>

    <div class="content">
      <label for="inputText" class="sr-only" data-i18n="input_label">Input text</label>
      <textarea id="inputText" data-i18n-placeholder="popup_placeholder" rows="5"></textarea>

      <div class="steps">
        <div class="step">
          <h2 class="step-title" data-i18n="popup_select_platform">1. Select a platform</h2>
          <div id="platformGrid" class="platform-grid" role="radiogroup"></div>
        </div>

        <div class="step">
          <h2 class="step-title" data-i18n="popup_select_action">2. Select an action</h2>
          <div id="actionContainer" class="action-container"></div>
        </div>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
