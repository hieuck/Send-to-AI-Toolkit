<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title data-i18n="extension_name">Send-to-AI</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body class="popup">
    <header class="popup-header">
      <div class="logo">ü§ñ</div>
      <div class="title" data-i18n="extension_name">Send-to-AI</div>
      <button id="openOptions" class="icon-btn" data-i18n-title="open_settings" title="Settings">‚öôÔ∏è</button>
    </header>

    <div class="content">
      <label for="inputText" class="sr-only" data-i18n="input_label">Input text</label>
      <textarea id="inputText" data-i18n-placeholder="popup_placeholder" rows="5"></textarea>

      <div id="platformGrid" class="platform-grid" role="list">
        <!-- Platforms will be dynamically loaded here -->
      </div>

      <div class="footer-row">
        <select id="templateSelect">
          <option value="" data-i18n="choose_template">-- Choose template --</option>
          <!-- Templates will be dynamically loaded here -->
        </select>
        <button id="clearBtn" class="secondary" data-i18n="clear">Clear</button>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </div>

    <script src="../shared/utils.js"></script>
    <script src="../shared/i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
